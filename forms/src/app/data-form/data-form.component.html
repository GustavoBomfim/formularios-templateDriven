
<p>template-form works!</p>

<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group" >

        <div class="mb-3">

            <div class="col-sm-12">
                <label for="nome" class="form-label">Nome</label>
            </div>
            
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="nome" id="nome"  placeholder="Nome" [ngClass]="aplicaCssErro('nome')">
            </div>
        </div>

        <div class="mb-3">
            <div class="col-sm-12">
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="col-sm-12">
                <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com" [ngClass]="aplicaCssErro('email')">
                
            </div>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button class="btn" (click)="resetar()">Cancelar</button>
    
    <app-form-debug [form]="formulario"></app-form-debug>
</form>
